{% include 'base.html' %}
{% block content %}

<div id="login" class="container col-4">
    <div class="pic">
        <div id="sign_up_card" class="card " style="width: 25rem;">
            <div  class="card-body">
              <h2 class="card-title">Sign In</h2>
            </div>
            <div  class="mb-4">
                <label for="formGroupExampleInput" class="form-label">Enter in your Username and password here!</label>
            <form method="POST">
                {{ form.hidden_tag() }}
                <label for="formGroupExampleInput" class="form-label">Username</label>
                {{ form.username(class='form-control', placeholder='Username') }}
              </div>
              <div class="mb-3">
                <label for="formGroupExampleInput2" class="form-label">Password</label>
                <button id="bot" style="float: right" ="button" class="btn btn-link">Forgot Password</button>
                {{ form.password(class='form-control', placeholder='Password') }}
                <br>
                {{ form.submit(class='btn btn-primary') }}
            </form>
                <br>
              </div>
            </div>
            <div>
                <br>
                <a id="create" href="/signup" class="mb-3 btn btn-light">Create Your Cosmic Account</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
