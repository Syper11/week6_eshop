{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="row justify-content-center"> 
        <h1> E-shop </h1>
        <br>
        <h3> click on image to add to cart!</h3>
    </div>
</div>
<div class="row">
    {% for post in posts %}

            <div class="card" style="width: 18rem;" >
                
                <a class="text-dark text-decoration-none" href="{{ url_for('addToCart', item_name = post.item_name) }}">
                    <img src="{{ post.img_url }}" class="card-img-top" alt="{{ post.title }}">
                    
                    <div class="card-body">
                        <h5 class="card-title">{{ post.item_name }} </h5>
                        <p class="card-text">${{ post.price }}.00</p>
                    </div>
                </a>
                
            </div>

    {% endfor %}
</div>
{% endblock %}
