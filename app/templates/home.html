{% extends 'base.html' %}
{% block content %}

<div class="container col-3">
    <div class="row justify-content-center">
        <h1 id="title"> Cosmic Prints </h1>
        <br>

    </div>
</div>
<div id="sale_post" class="row">
    {% for post in posts %}
    <div  id="ind_cards" class="card" style="width: 18rem;">

        <a class="text-dark text-decoration-none" href="{{url_for('displayProduct', product = post)}}">
            <img src="{{ post.img_url }}" class="card-img-top" alt="{{ post.title }}">

            <div class="card-body">
                <h5 class="card-title">{{ post.item_name }} </h5>
                <p class="card-text">${{ post.price }}.00</p>

                <a class="btn btn-warning" action="{{ url_for('addToCart', item_name = post.item_name) }}"
                    href="{{ url_for('addToCart', item_name = post.item_name) }}">Add to Cart</a>

            </div>
        </a>

    </div>

    {% endfor %}
    
</div>
<br>
<br>
<br>
{% endblock %}
